<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Notation Explorer</title>
    <meta name="description" content="Interactive reference for mathematical set notation symbols">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="data:application/json,%7B%22name%22%3A%22Set%20Notation%20Explorer%22%2C%22short_name%22%3A%22Set%20Notation%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%230a0a0f%22%2C%22theme_color%22%3A%22%230a0a0f%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22data%3Aimage%2Fsvg%2Bxml%2C%253Csvg%2520xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%2520viewBox%3D%270%25200%2520100%2520100%27%253E%253Crect%2520fill%3D%27%25230a0a0f%27%2520width%3D%27100%27%2520height%3D%27100%27%2520rx%3D%2720%27%2F%253E%253Ctext%2520x%3D%2750%27%2520y%3D%2768%27%2520font-size%3D%2755%27%2520text-anchor%3D%27middle%27%2520fill%3D%27%25234ecdc4%27%253E%25E2%2588%2588%253C%2Ftext%253E%253C%2Fsvg%253E%22%2C%22sizes%22%3A%22any%22%2C%22type%22%3A%22image%2Fsvg%2Bxml%22%7D%5D%7D">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230a0a0f' width='100' height='100' rx='20'/><text x='50' y='68' font-size='55' text-anchor='middle' fill='%234ecdc4'>âˆˆ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --accent-coral: #ff6b6b;
            --accent-cyan: #4ecdc4;
            --accent-gold: #ffd93d;
            --accent-violet: #a855f7;
            --accent-blue: #60a5fa;
            --accent-pink: #f472b6;
            --glow-intensity: 0.4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Crimson Pro', Georgia, serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(78, 205, 196, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.15);
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .category {
            margin-bottom: 60px;
        }

        .category-title {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--text-secondary);
            margin-bottom: 24px;
            padding-left: 8px;
            border-left: 3px solid;
        }

        .category:nth-child(1) .category-title { border-color: var(--accent-cyan); }
        .category:nth-child(2) .category-title { border-color: var(--accent-coral); }
        .category:nth-child(3) .category-title { border-color: var(--accent-gold); }
        .category:nth-child(4) .category-title { border-color: var(--accent-violet); }
        .category:nth-child(5) .category-title { border-color: var(--accent-blue); }

        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
        }

        .symbol-card {
            position: relative;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symbol-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--card-accent), transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .symbol-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--card-accent);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px var(--card-glow);
        }

        .symbol-card:hover::before {
            opacity: 0.15;
        }

        .symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .symbol-card:hover .symbol {
            transform: scale(1.15);
            text-shadow: 0 0 30px var(--card-accent);
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px 28px;
            max-width: 380px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px var(--tooltip-glow);
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            display: inline-block;
        }

        .tooltip-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .tooltip-meaning {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .tooltip-example {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 14px 18px;
            border-radius: 10px;
            color: var(--accent-cyan);
            border-left: 3px solid var(--tooltip-accent);
        }

        /* Color variations for cards */
        .coral { --card-accent: var(--accent-coral); --card-glow: rgba(255, 107, 107, 0.2); }
        .cyan { --card-accent: var(--accent-cyan); --card-glow: rgba(78, 205, 196, 0.2); }
        .gold { --card-accent: var(--accent-gold); --card-glow: rgba(255, 217, 61, 0.2); }
        .violet { --card-accent: var(--accent-violet); --card-glow: rgba(168, 85, 247, 0.2); }
        .blue { --card-accent: var(--accent-blue); --card-glow: rgba(96, 165, 250, 0.2); }
        .pink { --card-accent: var(--accent-pink); --card-glow: rgba(244, 114, 182, 0.2); }

        .coral .symbol { color: var(--accent-coral); }
        .cyan .symbol { color: var(--accent-cyan); }
        .gold .symbol { color: var(--accent-gold); }
        .violet .symbol { color: var(--accent-violet); }
        .blue .symbol { color: var(--accent-blue); }
        .pink .symbol { color: var(--accent-pink); }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        footer span {
            color: var(--accent-coral);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .symbols-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
            }
            
            .symbol-card {
                padding: 12px 8px;
            }
            
            .symbol {
                font-size: 1.6rem;
            }
            
            .tooltip {
                max-width: 300px;
                padding: 18px 22px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <header>
            <h1>Set Notation</h1>
            <p class="subtitle">Hover over any symbol to explore its meaning</p>
        </header>

        <main id="categories"></main>

        <footer>
            Made with <span>â™¥</span> for mathematics
        </footer>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-symbol" id="tooltip-symbol"></div>
        <div class="tooltip-name" id="tooltip-name"></div>
        <div class="tooltip-meaning" id="tooltip-meaning"></div>
        <div class="tooltip-example" id="tooltip-example"></div>
    </div>

    <script>
        const symbolData = {
            "Basic Membership": {
                colors: ['cyan', 'coral', 'cyan', 'coral'],
                symbols: [
                    { symbol: 'âˆˆ', name: 'Element of', meaning: 'Indicates that an element belongs to a set', example: 'x âˆˆ A means "x is in set A"' },
                    { symbol: 'âˆ‰', name: 'Not element of', meaning: 'Indicates that an element does not belong to a set', example: '5 âˆ‰ {1,2,3} means "5 is not in the set"' },
                    { symbol: 'âˆ…', name: 'Empty set', meaning: 'The set containing no elements', example: 'âˆ… = {} (a set with nothing in it)' },
                    { symbol: 'ð’°', name: 'Universal set', meaning: 'The set containing all elements under consideration', example: 'If discussing integers, ð’° might be â„¤' }
                ]
            },
            "Subset Relations": {
                colors: ['violet', 'pink', 'violet', 'pink', 'violet', 'pink'],
                symbols: [
                    { symbol: 'âŠ‚', name: 'Proper subset', meaning: 'A is contained in B, but A â‰  B', example: '{1,2} âŠ‚ {1,2,3}' },
                    { symbol: 'âŠ†', name: 'Subset or equal', meaning: 'A is contained in B, or A equals B', example: '{1,2} âŠ† {1,2}' },
                    { symbol: 'âŠƒ', name: 'Proper superset', meaning: 'A contains B, but A â‰  B', example: '{1,2,3} âŠƒ {1,2}' },
                    { symbol: 'âŠ‡', name: 'Superset or equal', meaning: 'A contains B, or A equals B', example: '{1,2} âŠ‡ {1,2}' },
                    { symbol: 'âŠ„', name: 'Not a subset', meaning: 'A is not contained within B', example: '{1,4} âŠ„ {1,2,3}' },
                    { symbol: 'âŠˆ', name: 'Not subset/equal', meaning: 'A is neither a subset of nor equal to B', example: '{1,4} âŠˆ {1,2,3}' }
                ]
            },
            "Set Operations": {
                colors: ['gold', 'coral', 'cyan', 'violet', 'gold', 'coral', 'cyan'],
                symbols: [
                    { symbol: 'âˆª', name: 'Union', meaning: 'All elements in either set (or both)', example: '{1,2} âˆª {2,3} = {1,2,3}' },
                    { symbol: 'âˆ©', name: 'Intersection', meaning: 'Only elements in both sets', example: '{1,2} âˆ© {2,3} = {2}' },
                    { symbol: '\\', name: 'Set difference', meaning: 'Elements in A but not in B', example: '{1,2,3} \\ {2} = {1,3}' },
                    { symbol: 'âˆ’', name: 'Set difference (minus)', meaning: 'Elements in A but not in B (alternative notation)', example: '{1,2,3} âˆ’ {2} = {1,3}' },
                    { symbol: 'Î”', name: 'Symmetric diff', meaning: 'Elements in A or B, but not both', example: '{1,2} Î” {2,3} = {1,3}' },
                    { symbol: 'Ã—', name: 'Cartesian product', meaning: 'Set of all ordered pairs', example: '{a,b} Ã— {1,2} = {(a,1),(a,2),(b,1),(b,2)}' },
                    { symbol: 'Aá¶œ', name: 'Complement', meaning: 'All elements NOT in A (relative to ð’°)', example: 'If ð’°={1,2,3}, A={1}, then Aá¶œ={2,3}' }
                ]
            },
            "Cardinality & Power": {
                colors: ['blue', 'violet', 'blue', 'violet'],
                symbols: [
                    { symbol: '|A|', name: 'Cardinality', meaning: 'The number of elements in set A', example: '|{a,b,c}| = 3' },
                    { symbol: 'P(A)', name: 'Power set', meaning: 'The set of all subsets of A', example: 'P({1,2}) = {âˆ…,{1},{2},{1,2}}' },
                    { symbol: 'â„µâ‚€', name: 'Aleph-null', meaning: 'Cardinality of the natural numbers (countable infinity)', example: '|â„•| = â„µâ‚€' },
                    { symbol: 'ð” ', name: 'Cardinality of continuum', meaning: 'Cardinality of the real numbers', example: '|â„| = ð”  = 2^â„µâ‚€' }
                ]
            },
            "Number Sets": {
                colors: ['pink', 'gold', 'cyan', 'coral', 'violet', 'blue'],
                symbols: [
                    { symbol: 'â„•', name: 'Natural numbers', meaning: 'Positive integers (sometimes including 0)', example: 'â„• = {1, 2, 3, 4, ...}' },
                    { symbol: 'â„¤', name: 'Integers', meaning: 'All whole numbers, positive and negative', example: 'â„¤ = {..., -2, -1, 0, 1, 2, ...}' },
                    { symbol: 'â„š', name: 'Rationals', meaning: 'Numbers expressible as fractions', example: 'Â½, -Â³â„â‚„, 7 are all in â„š' },
                    { symbol: 'â„', name: 'Real numbers', meaning: 'All numbers on the number line', example: 'Ï€, âˆš2, -5, 0.333... âˆˆ â„' },
                    { symbol: 'â„‚', name: 'Complex numbers', meaning: 'Numbers with real and imaginary parts', example: '3 + 2i âˆˆ â„‚' },
                    { symbol: 'â„', name: 'Quaternions', meaning: 'Extension of complex numbers', example: 'a + bi + cj + dk' }
                ]
            }
        };

        const categoriesContainer = document.getElementById('categories');
        const tooltip = document.getElementById('tooltip');
        const tooltipSymbol = document.getElementById('tooltip-symbol');
        const tooltipName = document.getElementById('tooltip-name');
        const tooltipMeaning = document.getElementById('tooltip-meaning');
        const tooltipExample = document.getElementById('tooltip-example');

        // Build the UI
        Object.entries(symbolData).forEach(([categoryName, categoryData]) => {
            const category = document.createElement('section');
            category.className = 'category';
            
            const title = document.createElement('h2');
            title.className = 'category-title';
            title.textContent = categoryName;
            category.appendChild(title);
            
            const grid = document.createElement('div');
            grid.className = 'symbols-grid';
            
            categoryData.symbols.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `symbol-card ${categoryData.colors[index % categoryData.colors.length]}`;
                card.innerHTML = `
                    <div class="symbol">${item.symbol}</div>
                `;
                
                card.addEventListener('mouseenter', (e) => showTooltip(e, item, categoryData.colors[index % categoryData.colors.length]));
                card.addEventListener('mousemove', moveTooltip);
                card.addEventListener('mouseleave', hideTooltip);
                
                grid.appendChild(card);
            });
            
            category.appendChild(grid);
            categoriesContainer.appendChild(category);
        });

        function showTooltip(e, item, colorClass) {
            const accentColors = {
                'coral': '#ff6b6b',
                'cyan': '#4ecdc4',
                'gold': '#ffd93d',
                'violet': '#a855f7',
                'blue': '#60a5fa',
                'pink': '#f472b6'
            };
            
            const color = accentColors[colorClass] || accentColors.cyan;
            
            tooltipSymbol.textContent = item.symbol;
            tooltipSymbol.style.color = color;
            tooltipName.textContent = item.name;
            tooltipMeaning.textContent = item.meaning;
            tooltipExample.textContent = item.example;
            
            tooltip.style.setProperty('--tooltip-accent', color);
            tooltip.style.setProperty('--tooltip-glow', color.replace(')', ', 0.15)').replace('rgb', 'rgba'));
            
            tooltip.classList.add('visible');
            moveTooltip(e);
        }

        function moveTooltip(e) {
            const padding = 20;
            const tooltipRect = tooltip.getBoundingClientRect();
            
            let x = e.clientX + padding;
            let y = e.clientY + padding;
            
            // Keep tooltip on screen
            if (x + tooltipRect.width > window.innerWidth - padding) {
                x = e.clientX - tooltipRect.width - padding;
            }
            if (y + tooltipRect.height > window.innerHeight - padding) {
                y = e.clientY - tooltipRect.height - padding;
            }
            
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        }

        function hideTooltip() {
            tooltip.classList.remove('visible');
        }
    </script>
</body>
</html>
